<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
    body{
     background-color: #f5f5f5;
     font-family: 'Roboto Condensed', sans-serif;
    }








    </style>
  </head>
  <body>
  <!-- Form per selezionare l'ordinamento -->
<form th:action="@{/le-nostre-pizze}" method="get" class="form-inline">
  <label for="orderBy">Ordina per:</label>
  <div class="dropdown ml-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="orderByDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Seleziona un ordine
      </button>
      <div class="dropdown-menu" aria-labelledby="orderByDropdown">
          <a class="dropdown-item" href="?orderBy=price">Prezzo Crescente</a>
          <a class="dropdown-item" href="?orderBy=name">Nome</a>
      </div>
  </div>
  <button type="submit" class="btn btn-primary ml-2">Ordina</button>
</form>


    <div class="container">
      <div class="row">
        <div class="col-11 mx-auto"><h1 class="my-4 text-danger text-center ">Le Nostre Pizze</h1></div>
        <div class="col-md-8  col-sm-11 mx-auto">
          <table th:if="${pizze.size() > 0}" class="table">
            <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Ingredienti</th>
              <th scope="col">Prezzo â‚¬</th>
            </tr>
            </thead>
            <tbody>
            <tr class=" hover-row" th:each="pizza : ${pizze}">
              <td>
                <!-- Insert a link for the pizza's name -->
                <a th:href="@{'/le-nostre-pizze/' + ${pizza.slug}}" class="text-decoration-none text-dark">
                  <span th:text="${pizza.name}"></span>
                </a>
              </td>
              <td th:text="${pizza.description}"></td>
              <td th:text="${pizza.price}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div th:unless="${pizze.size() > 0}">The list is empty</div>
        <div class="col-5 d-flex justify-content-center mx-auto"><a class="btn btn-success" th:href="@{/le-nostre-pizze/create}">Crea una Pizza</a></div>
        <!-- tabella delle pizze da bootstrap dinamica -->

      </div>
    </div>




    <button class="btn btn-warning mt-5 d-flex justify-content-center mx-auto text-center py-3 px-5 fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false">
      Gallery
    </button>
    <div class="container">
    <div class="collapse mt-5" id="collapseExample">

        <div class="row d-flex  gy-4 ">

          <div class="col-md-4  col-sm-6 col-12  " th:each="pizza : ${pizze}">
            <img th:src="${pizza.url_photo}" th:alt="|pizza ${pizza.name}|" class="mx-auto d-block rounded"  />
            <small th:text="| ${pizza.name}|" class="d-flex justify-content-center py-3"> </small>
          </div>
        </div>
      </div>

    </div>










    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
