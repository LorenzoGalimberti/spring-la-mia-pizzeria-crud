<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body{
    background-color: #f5f5f5;
    font-family: 'Roboto Condensed', sans-serif;
    }
    #pizza-logo{
      width: 400px;
    }
    .flex-center{
      display: flex;
      flex-direction: column; 
      justify-content: center;
    }
    </style>
  </head>
  <body>
    <div class="container p-5 flex-center">
      <div class="row d-flex justify-content-center ">
        <div class="col-12 mb-3">
          <h2
            class="text-center text-danger"
            th:text="${pizza.name}"
          ></h2>
        </div>
        <div class="col-md-6  col-11 mx-auto d-flex justify-content-center my-4 rounded">
                <img th:src="${pizza.url_photo}" alt=""  id="pizza-logo" class="rounded">
        </div>

        <div class="col-7  text-center my-4">
          <p th:text="|Ingredienti : ${pizza.description}|"></p>
          <p th:text="|Prezzo : ${pizza.price} â‚¬|"></p>
        </div>

      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
